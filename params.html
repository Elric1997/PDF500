<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <title>My desk app 0.0.1</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<main class="content-wrapper" id="content-wrapper">
    <div class="dropdown">
        <button class="dropbtn">Wechsel</button>
        <div class="dropdown-content">
            <a href="main.html">Hauptseite</a>
            <a href="params.html">Parameter</a>
        </div>
    </div>
    <section id="set-params">
        <h1 class="data" style="margin-top: 1rem">Parameter</h1>
        <div class="data">
            <label>
                <input
                        type="text"
                        class="data-field"
                        placeholder="Höhe festlegen"
                >
            </label>
        </div>
        <div class="data">
            <label>
                <input
                        type="text"
                        class="data-field"
                        placeholder="Breite festlegen"
                >
            </label>
        </div>
        <div class="data">
            <label>
                <input
                        type="text"
                        class="data-field"
                        placeholder="Schriftart festlegen"
                >
            </label>
        </div>
        <div class="data">
            <label>
                <input
                        type="text"
                        class="data-field"
                        placeholder="Farbe festlegen"
                >
            </label>
        </div>
        <div class="data">
            <label>
                <input
                        type="checkbox"
                        class="data-checkbox"
                >
                Platzhalter
            </label>
        </div>
        <div class="data">
            <button class="single-button single-button--primary">Daten übernehmen</button>
        </div>
    </section>
    <footer>
        <p class="creator">created by Thilo Barth | André Schwarzat</p>
    </footer>
</main>
</body>
</html>
