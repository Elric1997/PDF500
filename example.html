<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="example.css">
    <!--<title>SlickComm-PDF</title>-->
</head>
<body>
    <main class="content-wrapper" id="content-wrapper">
        <header>
            <img
                    src="assets/Logo.svg"
                    height="60"
                    width="90"
                    alt="SlickComm-Logo"
                    class="logo"
            >
        </header>
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <label>
                            <input id="id" type="text" class="data-field" placeholder="PDF-Nummer eintragen">
                        </label>
                    </div>
                    <div class="col-6">
                        <input id="directory-in" class="button button--primary" placeholder="directory-in" type="file" webkitdirectory directory>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="justify-content: right; display: flex">
                        <div class="content">
                            <h2>Schrift-Parameter</h2>
                            <div class="data-input">
                                <label>
                                    <input id="font-x" type="text" class="data-field" placeholder="x-Koordinate">
                                </label>
                            </div>
                            <div class="data-input">
                                <label>
                                    <input id="font-y" type="text" class="data-field" placeholder="y-Koordinate">
                                </label>
                            </div>
                            <div class="data-input">
                                <label>
                                    <input id="font-color" type="text" class="data-field" placeholder="Farbe festlegen">
                                </label>
                            </div>
                            <div class="data-input">
                                <label>
                                    <input id="font-size" type="text" class="data-field" placeholder="Größe festlegen">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="justify-content: left; display: flex;">
                        <div class="content">
                            <h2>Box-Parameter</h2>
                            <div class="data-checkbox">
                                <label>
                                    <input id="box-toggle" type="checkbox" class="data-checkbox">
                                    Box aktivieren
                                </label>
                            </div>
                            <div class="data-input">
                                <label>
                                    <input id="box-h" type="text" class="data-field" placeholder="Höhe festlegen">
                                </label>
                            </div>
                            <div class="data-input">
                                <label>
                                    <input id="box-w" type="text" class="data-field" placeholder="Breite festlegen">
                                </label>
                            </div>
                            <div class="data-input">
                                <label>
                                    <input id="box-color" type="text" class="data-field" placeholder="Farbe festlegen">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="preview" type="button" class="button button--encouraging">PDF Vorschau</button>
                    </div>
                    <div id="preview-section" class="col-6">
                        <iframe id="pdf" class="pdf-preview" style="width: 500px; height: 450px;"></iframe>
                    </div>
                    <!--<section id="preview-section" style="text-align: center;">
                        <iframe id="pdf" style="width: 500px; height: 450px;"></iframe>
                    </section>-->
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="sign" type="button" class="button button--success">PDF beschreiben</button>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="progress--fill set-color" id="progress-fill"></div>
                <span class="progress--text">0/0</span>
            </div>
        </section>
        <footer style="bottom: 0;">
            <p class="creator">created by Thilo Barth | André Schwarzat</p>
        </footer>
    </main>
</body>
</html>
