<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <title>My desk app 0.0.1</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<main class="content-wrapper" id="content-wrapper">
    <section id="settings">
        <img
                src="assets/Logo.svg"
                height="60"
                width="90"
                alt="SlickComm-Logo"
                class="logo"
        >
        <div class="data">
            <label>
                <input type="text" class="data-field" placeholder="PDF-Nummer eintragen">
            </label>
        </div>
        <div class="data">
            <button type="button" class="single-button single-button--primary">Eingangsordner</button>
        </div>
    </section>
    <section id="set-params">
        <div class="data">
            <div class="accordion">
                <div class="contentBox">
                    <div class="label single-button">Parameter Schrift</div>
                    <div class="content">
                        <div class="data">
                            <label>
                                <input type="text" class="data-field" placeholder="x Koordinate">
                            </label>
                        </div>
                        <div class="data">
                            <label>
                                <input type="text" class="data-field" placeholder="y Koordinate">
                            </label>
                        </div>
                        <div class="data">
                            <label>
                                <input type="text" class="data-field" placeholder="Farbe festlegen">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="data">
            <div class="accordion">
                <div class="contentBox">
                    <div class="label single-button">Parameter Box</div>
                    <div class="content">
                        <div class="data">
                            <label>
                                <input type="text" class="data-field" placeholder="Höhe festlegen">
                            </label>
                        </div>
                        <div class="data">
                            <label>
                                <input type="text" class="data-field" placeholder="Breite festlegen">
                            </label>
                        </div>
                        <div class="data">
                            <label>
                                <input type="checkbox" class="data-checkbox">
                                Box aktivieren
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="progress-data">
        <div class="data">
            <button type="button" class="single-button single-button--success">PDF beschreiben</button>
        </div>
        <div class="progress">
            <div class="progress--fill"></div>
            <span class="progress--text">50/100</span>
        </div>
    </section>
    <footer>
        <p class="creator">created by Thilo Barth | André Schwarzat</p>
    </footer>
</main>
<script>
    const accordion = document.getElementsByClassName('contentBox');
    let i;
    for (i = 0; i < accordion.length; i++) {
        accordion[i].addEventListener('click', function () {
            this.classList.toggle('active');
        })
    }
</script>
</body>
</html>
