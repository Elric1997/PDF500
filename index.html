<script>if (window.module) module = window.module;</script>
<script type="text/javascript">

    let data = {
        textId : document.getElementById('id').innerText,
        directory:{
            in: document.getElementById('id').innerText,
            out: document.getElementById('id').innerText
        },
        font : {
            x : document.getElementById('font-x').innerText,
            y : document.getElementById('font-y').innerText,
            size : document.getElementById('font-size').innerText,
            color : document.getElementById('font-color').innerText
        },
        box: {
            toggle: document.getElementById('box-toggle').innerText,
            h: document.getElementById('box-h').innerText,
            w: document.getElementById('box-w').innerText,
            color: document.getElementById('box-color').innerText
        }
    }

    const ipcRenderer = require('electron').ipcRenderer;

    const signBtn = document.getElementById('sign');
    signBtn.addEventListener('click', function () {
        ipcRenderer.send("sign", data);
    });
</script>
